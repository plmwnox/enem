  <main>
    <h2>Complete as frases escolhendo o conectivo correto üß©</h2>
    <div class="game-box">

  <script>
    const frases = [
      { texto: '"A viol√™ncia contra a mulher persiste, ____ avan√ßos legislativos ocorreram."', resposta: "embora", opcoes: ["portanto", "embora", "al√©m disso"] },
      { texto: '"A educa√ß√£o √© essencial, ____ promove igualdade e oportunidades."', resposta: "pois", opcoes: ["embora", "portanto", "pois"] },
      { texto: '"O uso excessivo de tecnologia pode causar isolamento, ____ facilita a comunica√ß√£o."', resposta: "ao mesmo tempo que", opcoes: ["portanto", "ao mesmo tempo que", "porque"] },
      { texto: '"O desmatamento continua crescendo, ____ projetos de preserva√ß√£o s√£o criados."', resposta: "apesar de", opcoes: ["apesar de", "logo", "j√° que"] },
      { texto: '"O tr√¢nsito nas cidades est√° cada vez pior, ____ muitos preferem o transporte p√∫blico."', resposta: "por isso", opcoes: ["por isso", "embora", "ao passo que"] },
      { texto: '"As redes sociais aproximam pessoas, ____ tamb√©m podem gerar conflitos."', resposta: "mas", opcoes: ["pois", "mas", "logo"] },
      { texto: '"A sa√∫de p√∫blica enfrenta dificuldades, ____ o financiamento √© insuficiente."', resposta: "porque", opcoes: ["portanto", "porque", "contudo"] },
      { texto: '"A cultura deve ser valorizada, ____ fortalece a identidade nacional."', resposta: "pois", opcoes: ["contudo", "pois", "embora"] },
      { texto: '"O trabalho infantil persiste, ____ √© proibido por lei."', resposta: "apesar de", opcoes: ["portanto", "apesar de", "logo"] },
      { texto: '"A leitura amplia o conhecimento, ____ deve ser incentivada desde cedo."', resposta: "portanto", opcoes: ["porque", "embora", "portanto"] }
    ];

    let indice = 0;
    let respostasJogador = [];

    function carregarFrase() {
      if (indice < frases.length) {
        const frase = frases[indice];
        document.getElementById("frase").innerHTML = "<em>" + frase.texto + "</em>";
        const opcoesDiv = document.getElementById("opcoes");
        opcoesDiv.innerHTML = "";
        frase.opcoes.forEach(opcao => {
          const btn = document.createElement("button");
          btn.textContent = opcao;
          btn.onclick = () => verificarResposta(opcao);
          opcoesDiv.appendChild(btn);
        });
        document.getElementById("resultado").textContent = "";
      } else {
        mostrarFeedbackFinal();
      }
    }

    function verificarResposta(opcao) {
      const frase = frases[indice];
      let acertou = (opcao === frase.resposta);
      respostasJogador.push({
        frase: frase.texto,
        respostaCerta: frase.resposta,
        respostaJogador: opcao,
        acertou: acertou
      });

      indice++;
      setTimeout(carregarFrase, 600); // passa autom√°tico para a pr√≥xima em 0.6s
    }

    function mostrarFeedbackFinal() {
      document.getElementById("frase").textContent = "üéâ Voc√™ concluiu todas as frases!";
      document.getElementById("opcoes").innerHTML = "";
      document.getElementById("resultado").textContent = "";

      let html = "<h3>üìä Resultado Final</h3><ul style='text-align:left'>";
      respostasJogador.forEach((res, i) => {
        html += `<li><strong>Frase ${i+1}:</strong> ${res.frase}<br>
          Sua resposta: <em>${res.respostaJogador}</em> 
          ${res.acertou ? "‚úÖ Correto" : "‚ùå Errado (certo: " + res.respostaCerta + ")"}</li><br>`;
      });
      html += "</ul>";
      html += `<button class="back-btn" onclick="window.location.href='jogos.html'">‚¨ÖÔ∏è Voltar aos Jogos</button>`;
      document.getElementById("feedbackFinal").innerHTML = html;
    }

    carregarFrase();
  </script>
</body>
</html>
