<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo dos Erros Comuns - ENEM</title>
  <style>
    body {

      background-size: 800% 800%;

    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}

    }
    header {

      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    header h1 {
      color: #e0e8ff;
      text-shadow: 0 0 12px rgba(100,150,255,0.7);
    }
    nav {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #dce6ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: #5da8ff;

    }
    main {
      padding: 40px 20px;
      max-width: 900px;

      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }
    .game-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }
    .option {
      display: inline-block;
      margin: 12px;
      padding: 12px 20px;
      border: 1px solid #5da8ff;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: rgba(93,168,255,0.2);
    }
    button {
      background: #5da8ff;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #417dce;
    }
    .back-btn {
      background: #00c46c;
    }
    .back-btn:hover {
      background: #009f55;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      margin-top: 30px;
      border-top: 2px solid rgba(255,255,255,0.2);
    }
    footer a {
      color: #5da8ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogo dos Erros Comuns</h1>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="jogos.html">Voltar aos Jogos</a>
    <a href="redacao.html">Sobre a Reda√ß√£o</a>

    <a href="dicas.html">Dicas</a>

    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <h2>Verdadeiro ou Falso? ü§î</h2>
    <div class="game-box" id="jogo">
      <p id="rodadaInfo"></p>
      <h3 id="afirmacao"></h3>
      <div id="opcoes"></div>
    </div>
    <div id="feedbackFinal"></div>
  </main>

  <footer>
    <p>¬© 2025 - Reda√ß√£o ENEM na Pr√°tica | Todos os direitos reservados</p>
    <p><a href="contato.html">Entre em contato</a></p>
  </footer>

  <script>
    const perguntas = [
      { texto: "Usar linguagem coloquial (g√≠rias, abrevia√ß√µes) √© aceito na reda√ß√£o do ENEM.", correta: "Falso" },
      { texto: "Fugir do tema pode levar a nota zero na reda√ß√£o.", correta: "Verdadeiro" },
      { texto: "√â permitido escrever a reda√ß√£o em primeira pessoa.", correta: "Falso" },
      { texto: "Uma reda√ß√£o sem proposta de interven√ß√£o perde pontos na compet√™ncia 5.", correta: "Verdadeiro" },
      { texto: "Cita√ß√µes falsas ou inventadas n√£o reduzem a nota.", correta: "Falso" },
      { texto: "O texto deve ser escrito em formato dissertativo-argumentativo.", correta: "Verdadeiro" },
      { texto: "Pode-se usar desenhos, gr√°ficos ou emojis para ilustrar o texto.", correta: "Falso" },
      { texto: "√â necess√°rio respeitar os direitos humanos para n√£o ser penalizado.", correta: "Verdadeiro" },
      { texto: "Textos com menos de 7 linhas s√£o anulados automaticamente.", correta: "Verdadeiro" },
      { texto: "√â obrigat√≥rio citar autores famosos para tirar nota alta.", correta: "Falso" }
    ];

    let rodadaAtual = 0;
    let respostas = [];

    function carregarRodada() {
      if (rodadaAtual < perguntas.length) {
        document.getElementById("rodadaInfo").textContent = `Quest√£o ${rodadaAtual + 1} de ${perguntas.length}`;
        document.getElementById("afirmacao").textContent = perguntas[rodadaAtual].texto;
        const opcoesDiv = document.getElementById("opcoes");
        opcoesDiv.innerHTML = "";
        ["Verdadeiro", "Falso"].forEach(op => {
          const btn = document.createElement("button");
          btn.textContent = op;
          btn.classList.add("option");
          btn.onclick = () => verificarResposta(op);
          opcoesDiv.appendChild(btn);
        });
      } else {
        mostrarFeedbackFinal();
      }
    }

    function verificarResposta(opcao) {
      const correta = perguntas[rodadaAtual].correta;
      let acertou = opcao === correta;
      respostas.push({
        questao: rodadaAtual + 1,
        texto: perguntas[rodadaAtual].texto,
        resposta: opcao,
        correta: correta,
        acertou: acertou
      });
      rodadaAtual++;
      carregarRodada();
    }

    function mostrarFeedbackFinal() {
      document.getElementById("jogo").style.display = "none";
      let html = "<h3>üìä Resultado Final</h3>";
      respostas.forEach(res => {
        html += `<p><strong>Quest√£o ${res.questao}:</strong> ${res.texto}<br>
        Sua resposta: ${res.resposta}<br>
        ${res.acertou ? "‚úÖ Correto" : "‚ùå Errado (resposta correta: " + res.correta + ")"}</p>`;
      });
      html += `<button class="back-btn" onclick="window.location.href='jogos.html'">‚¨ÖÔ∏è Voltar aos Jogos</button>`;
      document.getElementById("feedbackFinal").innerHTML = html;
    }

    carregarRodada();
  </script>
</body>
</html>
