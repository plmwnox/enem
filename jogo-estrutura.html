<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Jogo da Estrutura da Reda√ß√£o - ENEM</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      line-height: 1.6;

    }
    header {

      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    header h1 {
      color: #e0e8ff;
      text-shadow: 0 0 12px rgba(100,150,255,0.7);
    }
    nav {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #dce6ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: #5da8ff;
      text-shadow: 0 0 12px #5da8ff;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }
    .game-box {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }
    .frase {
      margin: 12px 0;

      border: 1px solid #5da8ff;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      cursor: grab;
    }
    button {
      background: #5da8ff;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;

      transition: 0.3s;
    }
    button:hover {
      background: #417dce;
    }
    .back-btn {

    .back-btn:hover {

    footer {
      text-align: center;

</head>
<body>
  <header>
    <h1>Jogo da Estrutura da Reda√ß√£o</h1>
  </header>

  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="jogos.html">Voltar aos Jogos</a>
    <a href="redacao.html">Sobre a Reda√ß√£o</a>
    <a href="temas.html">Temas</a>
    <a href="dicas.html">Dicas</a>
    <a href="quiz.html">Quiz</a>
    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <h2>Organize as partes da reda√ß√£o na ordem correta üìù</h2>
    <div class="game-box" id="jogo">
      <p id="rodadaInfo"></p>
      <div id="partes"></div>
      <button onclick="verificarOrdem()">Confirmar Ordem</button>
    </div>
    <div id="feedbackFinal"></div>
  </main>

  <footer>
    <p>¬© 2025 - Reda√ß√£o ENEM na Pr√°tica | Todos os direitos reservados</p>
    <p><a href="contato.html">Entre em contato</a></p>
  </footer>

  <script>
    const ordemCorreta = ["Introdu√ß√£o", "Desenvolvimento 1", "Desenvolvimento 2", "Conclus√£o"];
    let rodadaAtual = 1;
    const totalRodadas = 5;
    let respostas = [];

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function carregarJogo() {
      document.getElementById("rodadaInfo").textContent = `Rodada ${rodadaAtual} de ${totalRodadas}`;
      const partes = document.getElementById("partes");
      partes.innerHTML = "";
      embaralhar([...ordemCorreta]).forEach(texto => {
        const div = document.createElement("div");
        div.textContent = texto;
        div.classList.add("frase");
        div.draggable = true;
        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        partes.appendChild(div);
      });
    }

    let dragged;

    function dragStart(event) {
      dragged = event.target;
    }

    function dragOver(event) {
      event.preventDefault();
      const target = event.target;
      if (target.classList.contains("frase")) {
        target.parentNode.insertBefore(dragged, target.nextSibling);
      }
    }

    function drop(event) {
      event.preventDefault();
    }

    function verificarOrdem() {
      const partes = document.querySelectorAll("#partes .frase");
      const ordem = Array.from(partes).map(div => div.textContent);
      let acertou = JSON.stringify(ordem) === JSON.stringify(ordemCorreta);
      respostas.push({ rodada: rodadaAtual, ordem, acertou });

      if (rodadaAtual < totalRodadas) {
        rodadaAtual++;
        carregarJogo();
      } else {
        mostrarFeedbackFinal();
      }
    }

    function mostrarFeedbackFinal() {
      document.getElementById("jogo").style.display = "none";
      let html = "<h3>üìä Resultado Final</h3>";
      respostas.forEach(res => {
        html += `<p><strong>Rodada ${res.rodada}:</strong> ${res.ordem.join(" ‚û°Ô∏è ")} <br>
        ${res.acertou ? "‚úÖ Correto" : "‚ùå Errado (ordem correta: " + ordemCorreta.join(" ‚û°Ô∏è ") + ")"}</p>`;
      });
      html += `<button class="back-btn" onclick="window.location.href='jogos.html'">‚¨ÖÔ∏è Voltar aos Jogos</button>`;
      document.getElementById("feedbackFinal").innerHTML = html;
    }

    carregarJogo();
  </script>
</body>
</html>
