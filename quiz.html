    const perguntas = [

      { pergunta: "Qual desses conectivos √© adequado para oposi√ß√£o?", opcoes: ["Portanto", "Entretanto", "Logo", "Assim"], correta: "Entretanto" },
      { pergunta: "Qual √© o limite m√°ximo de linhas da reda√ß√£o?", opcoes: ["20", "25", "30", "35"], correta: "30" },

      { pergunta: "Qual dessas op√ß√µes N√ÉO √© recomendada em uma reda√ß√£o nota 1000?", opcoes: ["Cita√ß√£o de fil√≥sofos", "Uso de repert√≥rio sociocultural", "Linguagem coloquial com g√≠rias", "Dados estat√≠sticos"], correta: "Linguagem coloquial com g√≠rias" }
    ];

    let rodadaAtual = 0;

    function carregarRodada() {
      if (rodadaAtual < perguntas.length) {

        perguntas[rodadaAtual].opcoes.forEach(op => {
          const btn = document.createElement("button");
          btn.textContent = op;
          btn.classList.add("option");
          btn.onclick = () => verificarResposta(op);
          opcoesDiv.appendChild(btn);
        });

    function verificarResposta(opcao) {
      const correta = perguntas[rodadaAtual].correta;
      let acertou = opcao === correta;
      respostas.push({
        questao: rodadaAtual + 1,
        pergunta: perguntas[rodadaAtual].pergunta,
        resposta: opcao,
        correta: correta,
        acertou: acertou

      rodadaAtual++;
      carregarRodada();
    }

    function mostrarResultado() {

      let pontos = respostas.filter(r => r.acertou).length;
